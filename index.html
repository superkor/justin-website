<!DOCTYPE html>
<head>
<title>
    Justin's Website
</title>
<link rel="icon" href="favicon.ico">
</head>
<body onload="onLoad()" id="body" style="opacity: 0;">
    <style>
        body{
            background-color: white;
        }
        #Title{
            position: absolute;
            align-items: center;
            text-align: center;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            width: 100%;
            height: 150px;
            background-color: tomato;
            display: block;
            }
        #goose{
            display: none;
        }
    </style>
    <div id="Title">
        <h1>
            Welcome to Justin's Website
        </h1>
        <p>
            Press start to enter the page
        </p>
        <div id = "clearButton">
            <button type="button">Start</button>
        </div>
    </div>
    <div id="goose">
        <img src="mr_goose.jpg" width="900" height="700" alt="thank mr goose honk" title="Thank you Mr Goose">
        <div class="test">
            <p>
                Test eee
            </p>
        </div>
    </div>
    

    <script>
        //This script runs when the page finishes loading. This will cause the page to fade in as a transistion.
        let interval;
        let opacity = 0 ;
        function onLoad(){
            interval = setInterval(function() {
                    opacity += 0.01;
                    body.style.opacity = opacity;
                    //console.log(info.opacity);
                }, 5);
        }
        
        function stopTransition(){
            if (opacity > 1){
                clearInterval(interval);
                interval = null;
                document.getElementById("Title").style.display = "none";
                document.getElementById("goose").style.display = "block";
            }
        }
        
        document.getElementById("clearButton").addEventListener("click", stopTransition);
        
    </script>
    
</body>
